<!DOCTYPE html>
<html>
<head>
	<title> </title>
	<style type="text/css">
		button {
		    height: 37px;
		    background-color: #CBF3EE ;		  
		    width: 60px;
		    border: blue;
		    border-radius: 17px;
		    padding: 10px;
		    font-size: 17px;
		    font-weight: 600;
		    margin: 5px;
		    box-shadow: 0px 6px 4px rgba(12, 6, 31, 0.2);
	    }		
		button:hover{
			background-color:#A9F5F2;
			cursor: pointer;
			border-radius: 10px;
			box-shadow: 0px 10px 4px rgba(12, 6, 31, 0.2);
		}
		#res:after
		{
		    content: '.';
		    visibility: hidden;
		}
	</style>
</head>
<body>
<div style="width: 20%;margin-left: 39%;margin-top: 5%;">
	<h2 id="res" style="text-align: center;min-height: 1px;width: 190px;"> </h2>
	<button id="1">1</button>
	<button id="2">2</button>
	<button id="3">3</button>
	<button id="4">4</button>
	<button id="5">5</button>
	<button id="6">6</button>
	<button id="7">7</button>
	<button id="8">8</button>
	<button id="9">9</button>
	<button id="0">0</button>
	<button id="+">+</button>
	<button id="-">-</button>
	<button id="/">/</button>
	<button id="*">*</button>
	<button id="=">=</button>
</div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
